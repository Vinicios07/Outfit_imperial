<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Imperial - Loja</title>
    <style>
        /* DESIGN GERAL */
        body { font-family: 'Helvetica', 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; }
        
        /* CABE칂ALHO */
        header { background-color: #000; color: white; padding: 20px; text-align: center; border-bottom: 4px solid #d4af37; }
        .logo { max-width: 180px; height: auto; display: block; margin: 0 auto; }
        
        /* VITRINE */
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 30px 10px; max-width: 1200px; margin: 0 auto; }
        
        /* CART츾O DO PRODUTO */
        .produto { 
            background: white; 
            margin: 15px; 
            padding: 20px; 
            border-radius: 15px; 
            width: 280px; 
            text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .produto:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        
        .produto img { 
            width: 100%; 
            height: 280px; /* Altura fixa para alinhar as fotos */
            object-fit: cover; /* Garante que a foto preencha o espa칞o sem esticar */
            border-radius: 10px; 
            margin-bottom: 15px;
        }
        
        h3 { color: #111; margin: 10px 0; font-size: 18px; text-transform: uppercase; letter-spacing: 0.5px; }
        .preco { font-size: 24px; color: #2ecc71; font-weight: 800; margin: 5px 0 20px; }
        
        /* 츼REA DOS BOT칏ES */
        .area-botoes { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        
        .botao-zap { 
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #25d366; 
            color: white; 
            padding: 12px; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 14px;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .botao-zap:hover { background-color: #1ebc57; }
        
        /* Estilo levemente diferente para o bot칚o 2 */
        .botao-zap.vendedor2 { background-color: #128c7e; }
        .botao-zap.vendedor2:hover { background-color: #0d6e63; }

        /* Rodap칠 simples */
        footer { text-align: center; padding: 20px; color: #666; font-size: 12px; margin-top: 40px; }

    </style>
</head>
<body>

    <header>
        <img src="image_1.png" alt="Outfit Imperial" class="logo">
    </header>

    <div class="container">

        <div class="produto">
            <img src="camisaZara.jpeg" alt="Jaqueta Zara">
            
            <h3>Jaqueta Zara</h3>
            <p class="preco">R$ 122,90</p>

                <a href="https://wa.me/5511917686011?text=Ol치, vi o produto no site e tenho interesse." class="botao-zap vendedor2" target="_blank">
                    <span>游녻 Falar com Vendedor 2</span>

</html>
