<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Imperial - Loja</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.css">

    <style>
        /* DESIGN GERAL */
        body { font-family: 'Helvetica', 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; }
        
        /* CABE√áALHO NOVO */
        header { 
            background-color: #000; 
            padding: 30px 20px; 
            text-align: center; 
            border-bottom: 4px solid #d4af37; 
        }
        
        /* Estilo do T√≠tulo Dourado */
        header h1 {
            font-family: 'Cinzel', serif;
            color: #d4af37;
            font-size: 38px;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        header p {
            color: #ccc;
            font-size: 12px;
            margin-top: 5px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        /* VITRINE */
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 30px 10px; max-width: 1200px; margin: 0 auto; }
        
        /* CART√ÉO DO PRODUTO */
        .produto { 
            background: white; 
            margin: 15px; 
            padding: 20px; 
            border-radius: 15px; 
            width: 280px; 
            text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .produto:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        
        /* Ajuste da imagem principal para ser clic√°vel */
        .capa-produto img { 
            width: 100%; 
            height: 280px; 
            object-fit: cover; 
            border-radius: 10px; 
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        h3 { color: #111; margin: 10px 0; font-size: 18px; text-transform: uppercase; letter-spacing: 0.5px; }
        .preco { font-size: 24px; color: #2ecc71; font-weight: 800; margin: 5px 0 20px; }
        
        /* √ÅREA DOS BOT√ïES */
        .area-botoes { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        
        .botao-zap { 
            display: flex; alignItems: center; justify-content: center;
            background-color: #25d366; color: white; padding: 12px; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 14px; transition: background 0.2s; border: none; cursor: pointer;
        }
        .botao-zap:hover { background-color: #1ebc57; }
        .botao-zap.vendedor2 { background-color: #128c7e; }
        .botao-zap.vendedor2:hover { background-color: #0d6e63; }

        footer { text-align: center; padding: 20px; color: #666; font-size: 12px; margin-top: 40px; }
    </style>
</head>
<body>

    <header>
        <h1>Outfit Imperial</h1>
        <p>Roupas & Sneakers</p>
    </header>

    <div class="container">

        <div class="produto">
            
            <div class="galeria">
                <a href="camisaZara.jpeg" class="capa-produto" title="Jaqueta Zara - Frente">

                </div>
            </div>
            
            <h3>Jaqueta Zara</h3>
            <p class="preco">R$ 122,90</p>

                <a href="https://wa.me/5511994655832?text=Ol√°, tenho interesse na Jaqueta Zara." class="botao-zap" target="_blank">
                    <span>üë§ Falar com Vendedor 1</span>

                <a href="https://wa.me/5511917686011?text=Ol√°, tenho interesse na Jaqueta Zara." class="botao-zap vendedor2" target="_blank">
                    <span>üë§ Falar com Vendedor 2</span>

        </div>

    <footer>
