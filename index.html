<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Roupas</title>
    <style>
        /* AQUI É O DESIGN (CSS) - PODE MEXER NAS CORES */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: white; padding: 20px; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .produto { background: white; margin: 15px; padding: 20px; border-radius: 8px; width: 250px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .produto img { max-width: 100%; height: auto; border-radius: 4px; }
        .preco { font-size: 20px; color: #2ecc71; font-weight: bold; margin: 10px 0; }
        .botao-comprar { display: inline-block; background-color: #25d366; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .botao-comprar:hover { background-color: #128c7e; }
    </style>
</head>
<body>

    <header>
        <h1>Nome da Sua Loja</h1>
        <p>As melhores roupas com o melhor estilo</p>
    </header>

    <div class="container">
        <div class="produto">
            <img src="https://via.placeholder.com/250" alt="Camiseta Preta">
            <h3>Camiseta Básica Preta</h3>
            <p class="preco">R$ 49,90</p>
            <a href="https://wa.me/5511999999999?text=Olá, gostei da Camiseta Preta de R$49,90" class="botao-comprar" target="_blank">
                Comprar no Zap
            </a>
        </div>

        <div class="produto">
            <img src="https://via.placeholder.com/250" alt="Calça Jeans">
            <h3>Calça Jeans Slim</h3>
            <p class="preco">R$ 120,00</p>
            <a href="https://wa.me/5511999999999?text=Olá, gostei da Calça Jeans de R$120,00" class="botao-comprar" target="_blank">
                Comprar no Zap
            </a>
        </div>
    </div>

</body>
</html>
