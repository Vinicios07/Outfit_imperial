<!DOCTYPE html>

    <style>
        /* DESIGN GERAL */
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        
        /* CABE√áALHO */
        header { background-color: #000; color: white; padding: 20px; text-align: center; }
        .logo { max-width: 180px; height: auto; display: block; margin: 0 auto; }
        
        /* VITRINE */
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        
        /* CART√ÉO DO PRODUTO */
        .produto { 
            background: white; 
            margin: 15px; 
            padding: 20px; 
            border-radius: 12px; 
            width: 280px; 
            text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); 
            transition: transform 0.2s;
        }
        .produto:hover { transform: translateY(-5px); } /* Leve subida ao passar o mouse */
        
        .produto img { 
            max-width: 100%; 
            height: 250px; /* Altura fixa para alinhar tudo */
            object-fit: cover; /* Corta a imagem pra caber certinho */
            border-radius: 8px; 
            margin-bottom: 10px;
        }
        
        h3 { color: #222; margin: 10px 0; font-size: 18px; }
        .preco { font-size: 24px; color: #000; font-weight: bold; margin: 5px 0 15px; }
        
        /* √ÅREA DOS BOT√ïES */
        .area-botoes { display: flex; flex-direction: column; gap: 10px; }
        
        .botao-zap { 
            display: block; 
            background-color: #25d366; 
            color: white; 
            padding: 10px 15px; 
            text-decoration: none; 
            border-radius: 6px; 
            font-weight: bold; 
            font-size: 14px;
            transition: background 0.3s;
        }
        .botao-zap:hover { background-color: #128c7e; }
        
        /* Bot√£o secund√°rio com cor levemente diferente para diferenciar */
        .botao-zap.secundario { background-color: #1da851; }
        .botao-zap.secundario:hover { background-color: #147a3b; }

    </style>
</head>
